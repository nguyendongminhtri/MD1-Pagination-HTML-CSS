<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Detail Song</h1>
<b id="name"></b><br>
<img style="width: 100%; height: 400px; border-radius: 15px" id="avatar" src="" alt=""><br>
<audio id="detail_song" controls >
    <source src="" type="audio/ogg">
</audio>
<script>
    let idSong = localStorage.getItem('idSong');
    let listSong = JSON.parse(localStorage.getItem('listStudent'));
    for (let i = 0; i < listSong.length; i++) {
        if(listSong[i].id == idSong){
            document.getElementById('name').innerHTML = listSong[i].name;
            document.getElementById('avatar').src = listSong[i].avatar;
            document.getElementById('detail_song').src = listSong[i].mp3;
        }
    }
</script>
</body>
</html>
